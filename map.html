<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluating Opportunities</title>
    <link rel="stylesheet" href="../Style/style.css">
    <script src="../app.js" defer></script>
    <!-- Styles for the chart container -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    
    #chartdiv {
      width: 100%;
      height: 650px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .heatmap-canvas {
      display: block;
      margin: 0 auto;
      border-radius: 34px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, 
        rgba(10, 108, 255, 0.95) 0%, 
        rgba(59, 130, 246, 0.9) 50%,
        rgba(37, 99, 235, 0.85) 100%);
      padding: 30px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: auto;
    }
    
    .heatmap-canvas::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      border-radius: 24px;
    }
    
    .heatmap-canvas:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 35px 70px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
         .heatmap-container {
       background: rgba(255, 255, 255, 0.08);
       border-radius: 20px;
       padding: 70px;
       box-shadow: 
         0 20px 40px rgba(0, 0, 0, 0.3),
         0 0 0 1px rgba(255, 255, 255, 0.1),
         inset 0 1px 0 rgba(255, 255, 255, 0.1);
       backdrop-filter: blur(20px);
       border: 1px solid rgba(255, 255, 255, 0.15);
       position: relative;
       overflow: hidden;
       flex: 1;
  max-height: 1200px;
  max-width: 800px;
  min-width: 800px;
  min-height: 620px;
     }
    
    .heatmap-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        transparent,
        rgba(59, 130, 246, 0.1),
        transparent,
        rgba(59, 130, 246, 0.1),
        transparent
      );
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .tooltip {
      position: absolute;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 500;
      pointer-events: none;
      z-index: 1000;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(10px) scale(0.95);
    }
    
    .tooltip.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    

    
    .header {
  background: linear-gradient(135deg, #0a6cff 0%, #3b82f6 60%, #2563eb 100%);
  box-shadow: 0 8px 32px rgba(10,108,255,.28),0 0 0 1px rgba(255,255,255,.08);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  position: relative;
  overflow: hidden;
  padding: 38px 0 26px;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .back-btn {
      background: linear-gradient(135deg, #0a6cff 0%, #3b82f6 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(10, 108, 255, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .back-btn:hover {
      background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(10, 108, 255, 0.4);
    }
    
         /* Layout styles */
     .heatmap-layout {
       display: flex;
       align-items: center;
       justify-content: center;
       gap: 50px;
       max-width: 1400px;
       margin: 0 auto;
       padding: 20px;
     }
     
     .axis-controls {
       background: rgba(255, 255, 255, 0.08);
       border-radius: 20px;
       padding: 40px;
       box-shadow: 
         0 20px 40px rgba(0, 0, 0, 0.3),
         0 0 0 1px rgba(255, 255, 255, 0.1),
         inset 0 1px 0 rgba(255, 255, 255, 0.1);
       backdrop-filter: blur(20px);
       border: 1px solid rgba(255, 255, 255, 0.15);
       position: relative;
       overflow: visible;
       min-width: 240px;
       height: fit-content;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  gap: 55px;
     }
     
     .axis-controls::before {
       content: '';
       position: absolute;
       top: -50%;
       left: -50%;
       width: 200%;
       height: 200%;
       background: conic-gradient(
         from 0deg,
         transparent,
         rgba(59, 130, 246, 0.1),
         transparent,
         rgba(59, 130, 246, 0.1),
         transparent
       );
       animation: rotate 20s linear infinite;
       pointer-events: none;
     }
     
     .control-section {
       position: relative;
       z-index: 1;
       margin-bottom: 0;
     }
     
     .control-section:last-child {
       margin-bottom: 0;
     }
     
     .control-section h3 {
       color: white;
       font-size: 18px;
       font-weight: 600;
       margin: 0 0 15px 0;
       text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
       letter-spacing: 0.5px;
     }
     
     /* Axis dropdown styles */
     .axis-dropdown {
       position: relative;
       display: block;
       cursor: pointer;
       width: 100%;
     }
    
         .axis-dropdown-content {
       position: absolute;
       background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(30, 41, 59, 0.98));
  min-width: 180px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  z-index: 1001;
  opacity: 0;
  visibility: hidden;
  transform: translateY(-10px) scale(0.95);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  top: 100%;
  left: 0;
  margin-top: 12px;
  width: 100%;
  pointer-events: none;
  isolation: isolate;
  will-change: transform, opacity;
  max-height: 260px;
  overflow-y: auto;
     }
    
         .axis-dropdown-content.show {
       opacity: 1;
       visibility: visible;
       transform: translateY(0) scale(1);
       pointer-events: auto;
     }
    
         .axis-dropdown-content a {
       color: white;
       padding: 16px 20px;
       text-decoration: none;
       display: block;
       font-size: 15px;
       font-weight: 500;
       transition: all 0.2s ease;
       border-bottom: 1px solid rgba(255, 255, 255, 0.15);
       text-align: center;
       position: relative;
       text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
       background: transparent;
       z-index: 1;
       isolation: isolate;
     }
    
         .axis-dropdown-content a:last-child {
       border-bottom: none;
       margin-bottom: 0;
     }
    
         .axis-dropdown-content a:hover {
       background: rgba(59, 130, 246, 0.5);
       transform: translateX(3px);
       box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.25);
       color: #ffffff;
       z-index: 2;
     }
    
         .axis-dropdown-content a.active {
       background: rgba(59, 130, 246, 0.8);
       color: #ffffff;
       box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.35);
       font-weight: 600;
       text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
       z-index: 3;
       position: relative;
     }
    
         .axis-title {
       cursor: pointer;
       transition: all 0.3s ease;
       position: relative;
       background: linear-gradient(135deg, rgba(10, 108, 255, 0.8), rgba(59, 130, 246, 0.7));
       padding: 14px 18px;
       border-radius: 12px;
       border: 1px solid rgba(255, 255, 255, 0.2);
       font-weight: 500;
       text-align: center;
       box-shadow: 0 4px 15px rgba(10, 108, 255, 0.2);
       color: white;
       font-size: 15px;
     }
    
         .axis-title:hover {
       text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
       transform: translateY(-2px);
       box-shadow: 0 6px 20px rgba(10, 108, 255, 0.3);
     }
    
         .axis-title::after {
       content: 'â–¼';
       font-size: 12px;
       margin-left: 10px;
       opacity: 0.8;
       transition: transform 0.3s ease;
       color: rgba(255, 255, 255, 0.9);
     }
    
    .axis-title.active::after {
      transform: rotate(180deg);
    }
    
         /* Responsive design */
     @media (max-width: 768px) {
       .heatmap-layout {
         flex-direction: column;
         gap: 20px;
         padding: 10px;
         align-items: center;
       }
       
       .axis-controls {
         padding: 25px;
         min-width: auto;
         width: 100%;
         max-width: 300px;
       }
       
       .heatmap-container {
         padding: 20px;
         margin: 0;
         max-width: 100%;
       }
       
       .heatmap-canvas {
         padding: 20px;
         border-radius: 16px;
       }
       
       .control-section h3 {
         font-size: 16px;
         margin-bottom: 12px;
       }
       
       .axis-title {
         padding: 10px 14px;
         font-size: 14px;
       }
       
       .axis-dropdown-content a {
         padding: 12px 16px;
         font-size: 14px;
       }
     }
    </style>

</head>
<body>
  <div class="header" style="margin-bottom: 0; position: relative; display: flex; align-items: center; justify-content: center;">
    <img src="Airbus_Logo.png" alt="Airbus Logo" style="height:60px; position: absolute; left: 32px; top: 50%; transform: translateY(-50%);" />
    <span style="font-size:2.1rem;font-weight:700;letter-spacing:1px;">Evaluation of Opportunities</span>
    <a href="settings.html" style="position: absolute; right: 32px; top: 50%; transform: translateY(-50%); display: flex; align-items: center;">
      <img src="gear.svg" alt="Settings" style="width:32px;height:32px;filter:drop-shadow(0 2px 8px rgba(10,108,255,0.18));cursor:pointer;" />
    </a>
  </div>


  <!-- Chart container with controls on the left -->
  <div style="display:flex;justify-content:center;width:100%;min-height:80vh;">
    <div class="heatmap-layout">
      <!-- Axis controls on the left -->
      <div class="axis-controls">
        <div class="control-section">
          <h3>X-Axis</h3>
        </div>
        <div class="axis-dropdown" id="x-axis-dropdown">
          <div class="axis-title" id="x-axis-title">Impact</div>
          <div class="axis-dropdown-content" id="x-axis-content">
            <a href="#" data-axis="Potential">Potential</a>
            <a href="#" data-axis="Impact">Impact</a>
            <a href="#" data-axis="Fit">Fit</a>
          </div>
        </div>
        <div class="control-section">
          <h3>Y-Axis</h3>
        </div>
        <div class="axis-dropdown" id="y-axis-dropdown">
          <div class="axis-title" id="y-axis-title">Potential</div>
          <div class="axis-dropdown-content" id="y-axis-content">
            <a href="#" data-axis="Potential">Potential</a>
            <a href="#" data-axis="Impact">Impact</a>
            <a href="#" data-axis="Fit">Fit</a>
          </div>
        </div>
      </div>
      
      <!-- Heatmap container -->
      <div class="heatmap-container">
        <div id="chartdiv"></div>
      </div>
    </div>
  </div>
  
  <!-- Tooltip for hover functionality -->
  <div id="tooltip" class="tooltip"></div>

    <!-- Reference your map.js file (at the end of <body>) -->
    <script src="map.js"></script>

  <div style="width:100%;display:flex;justify-content:center;margin:32px 0 24px 0;">
    <button class="back-btn">Back to Home</button>
  </div>
</body>
</html>
